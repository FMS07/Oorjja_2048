<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game - Welcome</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #faf8ef;
            font-family: Arial, sans-serif;
        }
        .cover-container {
            text-align: center;
            background-color: #bbada0;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #776e65;
            font-size: 48px;
            margin-bottom: 30px;
        }
        .difficulty-button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 15px auto;
            font-size: 18px;
            color: white;
            background-color: #8f7a66;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .difficulty-button:hover {
            background-color: #776e65;
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <h1>Welcome to 2048</h1>
        <p>Choose your difficulty level:</p>
        <button class="difficulty-button" onclick="window.location.href='easy.html'">Easy (6x6)</button>
        <button class="difficulty-button" onclick="window.location.href='medium.html'">Medium (5x5)</button>
        <button class="difficulty-button" onclick="window.location.href='hard.html'">Hard (4x4)</button>
    </div>
</body>
</html>
