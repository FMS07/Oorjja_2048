<!DOCTYPE html>
<html>
<head>
    <title>2048 Game - Easy</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>2048 Game - Easy (6x6)</h1>
        <div class="score-panel">
            <span class="label">Score:</span>
            <span id="score">0</span>
        </div>
        <div id="board" class="board"></div>
        <div class="buttons">
            <button id="retryButton" class="button" onclick="resetGame()">Retry</button>
            <button id="playButton" class="button" onclick="playGame()">Play</button>
            <button id="nextLevelButton" class="button" onclick="nextLevel()" style="display: none;">Next Level</button>
        </div>
        <div id="tries" class="tries">Tries: 0/3</div>
    </div>

    <script src="script.js"></script>
    <script>
        window.onload = function() {
            initializeGame(6, 'easy', 'medium.html');
        }
    </script>
</body>
</html>
